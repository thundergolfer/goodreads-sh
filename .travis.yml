language: rust


# Cache `cargo install`ed tools, but don't cache the project's `target`
# directory (which ends up over-caching and filling all disk space!)
cache:
  directories:
    - /home/travis/.cargo

DEPLOY_TO_GITHUB: &DEPLOY_TO_GITHUB
  before_deploy:
    - git config --local user.name "Jonathon Belotti"
    - git config --local user.email "jonathon.i.belotti@gmail.com"
    - name="goodreads-sh-$TRAVIS_TAG-$TARGET"
    - mkdir $name
    - cp target/$TARGET/release/goodreads-sh $name/
    - cp README.md LICENSE $name/
    - tar czvf $name.tar.gz $name
  deploy:
    provider: releases
    api_key:
      secure: ""
    file: goodreads-sh-$TRAVIS_TAG-$TARGET.tar.gz
    skip_cleanup: true
    on:
      tags: true

matrix:
  include:

    - name: Tests
      env: RUST_BACKTRACE=1
      rust: nightly
      addons:
        firefox: latest
        chrome: stable
      script:
        - cargo test --locked
        - rustup component add rustfmt
        - cargo fmt --version
        - cargo fmt --all -- --check

    - name: Linux Binary
      env: TARGET=x86_64-unknown-linux-musl
      rust: nightly
      before_script: rustup target add $TARGET
      script: cargo build --release --target $TARGET --locked
      addons:
        apt:
          packages:
            - musl-tools
      <<: *DEPLOY_TO_GITHUB

    - name: macOS Binary
      env: MACOSX_DEPLOYMENT_TARGET=10.7 TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly
      script: cargo build --release --target $TARGET --locked
      install: true
      <<: *DEPLOY_TO_GITHUB

notifications:
  email:
    on_success: never
